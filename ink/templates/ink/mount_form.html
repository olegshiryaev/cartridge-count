{%  extends 'ink/main.html' %}
{% load static %}
{% block content %}

<br>
    <div class="row">
        <div class="col-md-12">
            <form method="post">
                <div class="card">
                    <div class="card-header">
                        <h4>Установить картридж</h4>
                    </div>
                    <div class="card-body">
                        {% csrf_token %}
                        {{ formset.management_form }}
                        {% for form in formset %}
                        {{ form }}
                        {% endfor %}
                    </div>
                </div>
                <div class="mt-3 mb-5">
                    <button type="submit" class="px-5 btn btn-info">Отправить</button>
                </div>
            </form>
        </div>
    </div>


{% endblock %}
