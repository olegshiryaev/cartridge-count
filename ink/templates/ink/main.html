{% load static %}

<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="content">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <!-- Static CSS -->
    <link href={% static "css/main.css" %} rel="stylesheet">
    <!-- Boxicons CDN Link -->
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <!-- Bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Favicon -->
    <link rel="icon" href="{% static 'img/favicon.ico'%}" type="image/x-icon">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Datatables CSS -->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/bs5/jq-3.6.0/jszip-2.5.0/dt-1.12.1/b-2.2.3/b-html5-2.2.3/b-print-2.2.3/datatables.min.css"/>
    <title>{% block title %} {% endblock %}</title>

    <!-- Specific CSS goes HERE -->
    {% block stylesheets %}{% endblock stylesheets %}
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <!-- Logo -->
        <div class="logo-details">
            <i><img src="{% static 'img/logo.ico' %}" style="width:50px; height:50px; padding-left: 5px; padding-top:5px" ></img></i>
            <span id="label" class="logo_name">Учёт расходных материалов</span>
        </div>
        <ul class="nav-links">
            <li>
                <a href="{% url 'home' %}" class="">
                    <i class='bx bx-printer' ></i>
                    <span id="" class="links_name">Печатающие<br>устройства</span>
                </a>
            </li>
            <li>
                <a class="dropdown-toggle" href="#" role="button" id="drop" data-bs-toggle="dropdown" aria-expanded="false">
                    <i class='bx bx-color-fill bx-flip-horizontal' ></i>
                    <span id="label2" class="links_name">Картриджи</span>
                </a>
                <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="drop">
                    <li><a id="label2" class="dropdown-item" href="{% url 'cartridges' %}">Остатки</a></li>
                    <li><a id="label2" class="dropdown-item" href="{% url 'cartridges' %}">Поступление</a></li>
                </ul>  
            </li>
            <li class="log_out">
                <a href="{% url 'logout' %}">
                    <i class='bx bx-log-out'></i>
                    <span class="links_name">Выход</span>
                </a>
            </li>
        </ul>
    </div>

    <!-- ===== Block content (ROOT) ===== -->
    {% block content %} {% endblock content %}
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script type="text/javascript" src="{% static 'js/upload.js' %}"></script>
        
</body>
</html>
